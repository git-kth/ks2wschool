{% extends 'base.html' %}
{% block title %}<title>카테고리 생성</title>{% endblock %}
{% block content %}
<div>
    <h5>카테고리 생성</h5>
    <form method="post">
        {{ form.errors }}
        {% if messages %}
            {% for message in messages %}
                {{ message }}
            {% endfor %}
        {% endif %}
        {% csrf_token %}
        <!-- 오류표시 Start -->
        <input type="text" name="name" maxlength="200" required="" id="id_name">
        <input type="hidden" name="author" id="id_author" value="{{ request.user.id }}">
        <!-- 오류표시 End -->
        <button type="submit" class="btn btn-primary">저장하기</button>
    </form>
</div>
{% endblock %}
