{% extends 'base.html' %}
{% block content %}
<div>
    <h5>글 생성</h5>
    <form method="post">
        {% csrf_token %}

        {{ form.errors }}
        
        {% for field in form %}
            {% if field.errors %}
                {{ field.errors }}
            {% endif %}
            {{ field.label }}
            {{ field }}
            <br><br><br>
        {% endfor %}
            </div>
        <button type="submit" class="btn btn-primary">저장하기</button>
    </form>

</div>
{% endblock %}
