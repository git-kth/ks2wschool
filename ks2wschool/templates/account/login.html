{% extends 'base.html' %}
{% load static %}
{% block style %}
<link rel='stylesheet' href="{% static 'login.css' %}?after=31">
<link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
{% endblock %}
{% block content %}
<div class="login">
    <div class="login__content">
        <div class="login__img">
            <img src="/static/images/loginlogo.png" alt="로그인 로고">
        </div>
        <div class="login__forms">
            <!--login form -->
            <form method="POST" action="{% url 'login'%}?next={{ request.path }}" class="login__register" id="login-in">
                {% csrf_token %}


                <h1 class="login__title">Sign In</h1>
                {% if error %}
                {{ error }}
                <br>
                {% endif %}
                {{ form.errors }}
                <div class="login__box">
                    <i class='bx bx-user login__icon'></i>
                    {{ form.email }}

                </div>

                <div class="login__box">
                    <i class='bx bx-lock login__icon'></i>

                    {{ form.password }}
                </div>

                <a href="#" class="login__forgot">Forgot ID/Password? </a>

                <button class="sign_button">
                    <div>
                        <a href="{% url 'login' %}" class="login__button">Sign In</a>
                    </div>
                </button>
                <!-- 수정요망 -->
                <span class="login__account login__account--account">Don't Have an Account? </span> <br>
                <a href="{% url 'signup' %}"><span class="login__signin login__signin--signup" id="sign-up"> Sign
                        Up</span></a>

        </div>
        <!-- <div> -->
    </div>
    <input type="hidden" name="next" value="{{ next }}">
    </form>

</div>
</div>
</div>
{% endblock %}
