{% extends 'base.html' %}
{% block content %}
    <h1>Login</h1>

    <form method="POST" action="{% url 'login'%}?next={{ request.path }}">
        {% csrf_token %}
        
        {% if error %}
            {{ error }}
            <br>
        {% endif %}
        {{ form.errors }}

        {% for field in form %}
            {{ field.erros }}
            <label for="{{ field.id_for_label }}">{{ field.label }}</label>
            {{ field }}
            <br><br><br>
        {% endfor %}
        <br>
        <input type="submit" value="Login">
    </form>
    <a href="{% url 'signup' %}">sign up</a>
{% endblock %}
